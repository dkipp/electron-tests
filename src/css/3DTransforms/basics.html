<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS 3D transforms</title>
  <base href="../../../">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/nativize.css">
  <link rel="stylesheet" href="./assets/css/global.css">

  <style>
    .scene {
      width: 600px;
      height: 600px;
      margin: auto;
      border: 1px solid #CCC;
      /* perspective property */
      perspective: 600px;
    }

    .panel {
      width: 100%;
      height: 100%;
      _background: blue;
      transform: rotateY(10deg) rotateX(10deg);
    }
  </style>
</head>

<body>
  <div class="scene">
    <canvas class="panel"></canvas>
  </div>
  <script>

    let canvas = document.querySelector('canvas');
    let color = Math.round(360 * Math.random());

    fitToContainer(canvas);
    drawGrid(canvas);

    window.addEventListener('resize', (e)=>{
      fitToContainer(canvas);
      drawGrid(canvas);
    });
    

    function fitToContainer(canvas) {
      // Make it visually fill the positioned parent
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      // ...then set the internal size to match
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
    }

    function drawGrid(canvas) {

      let context = canvas.getContext("2d");
      let steps = 10;
      let height = canvas.height;
      let width = canvas.width;
      let hFraction = height / steps;
      let wFraction = width / steps;
      let colFraction = 100 / (steps+2);
      

      for (let x = 0; x <= steps; x++) {
        for (let y = 0; y <= 10; y++) {
          let fillStyle = `hsl(${color}, ${((x+1) * colFraction)}%, ${(y+1) * colFraction}%)`;
          //console.log(fillStyle);
          context.beginPath();
          context.fillStyle = fillStyle;
          context.rect(wFraction * x, hFraction * y, wFraction, hFraction);
          
          //console.log(context.fillStyle);
          context.fill();
        }
      }
    }
  </script>
</body>

</html>
