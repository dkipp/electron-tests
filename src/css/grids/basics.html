<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <base href="../../../">
  <link rel="stylesheet" href="./assets/css/variables.css">
  <link rel="stylesheet" href="./assets/css/nativize.css">
  <link rel="stylesheet" href="./assets/css/global.css">

  <style>

    body {
      background-image: url("./assets/img/Studio-Background.jpg");
      background-size: cover;
    }
    .wrapper {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, auto);
      grid-gap: 0;
      grid-auto-rows: minmax(100px, auto);
    }
    .wrapper > div {
      background: rgba(119, 119, 119, 0.4);
      border: 1px solid rgba(54, 89, 107, .5);
    }

    .one {
      grid-column: 1 / 3;
      grid-row: 1;
    }

    .two {
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }

    .three {
      grid-column: 1;
      grid-row: 2 / 5;
    }

    .four {
      grid-column: 3;
      grid-row: 3;
    }

    .five {
      grid-column: 2;
      grid-row: 4;
    }

    .six {
      grid-column: 3;
      grid-row: 4;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
    <div class="five">Five</div>
    <div class="six">Six</div>
  </div>
</body>

</html>
